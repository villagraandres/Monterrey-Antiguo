<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monterrey Antiguo - Explora la historia de Monterrey a través de mapas interactivos</title>
    <meta name="description" content="Descubre la historia y evolución de Monterrey con nuestro mapa interactivo. Explora lugares históricos, fotografías antiguas y datos curiosos de la ciudad.">
    <meta name="keywords" content="Monterrey, historia, mapa interactivo, lugares históricos, fotos antiguas, patrimonio cultural">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="MTY Antiguo">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Monterrey Antiguo - Historia interactiva de la ciudad">
    <meta property="og:description" content="Explora la historia de Monterrey a través de mapas interactivos y fotografías antiguas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mtyantiguo.com">
    <meta property="og:image" content="https://www.mtyantiguo.com/images/social-preview.jpg">
    
 

    <!-- Preload critical resources -->
    <link rel="preload" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" as="style" crossorigin="">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.mtyantiguo.com">
    
    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Monterrey Antiguo",
      "url": "https://www.mtyantiguo.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.mtyantiguo.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>
<body>
    <!-- Navbar with ARIA attributes -->
    <nav class="navbar" aria-label="Navegación principal">
        <div class="logo" aria-label="MTY Antiguo">MTY Antiguo</div>
        <button class="menu-toggle" aria-expanded="false" aria-controls="nav-links">
            <i class="fas fa-bars" aria-hidden="true"></i>
            <span class="sr-only">Menú</span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#" aria-current="page">Inicio</a></li>
            <li><a href="#mapa">Mapa</a></li>
            <li><a href="#acerca-de">Acerca de</a></li>
        </ul>
    </nav>

    <main>
        <div id="map" role="application" aria-label="Mapa interactivo de Monterrey antiguo"></div>

        <div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <button id="closeButton" class="close-button" aria-label="Cerrar modal">&times;</button>
                </div>
                <p id="modalDescription"></p>
                <br>
                <p id="biblio"></p>
                <div id="zoomedImageContainer" role="img" aria-label="Imagen ampliada del lugar histórico"></div>
                <div class="image-carousel" role="region" aria-label="Galería de imágenes"></div>
                <div class="carousel-buttons">
                    <button id="prevButton" aria-label="Imagen anterior">&lt;</button>
                    <button id="nextButton" aria-label="Imagen siguiente">&gt;</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts with defer/async where appropriate -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="" defer></script>
    <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js" defer></script>
    <script src="main.js" defer></script>
    
    <!-- Structured data for historical places could be added here -->
</body>
</html>
